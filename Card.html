<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
</head>
<body>
    <Main>
        <div class="card">
            <div class="card-head">
                <i class="left-icon">
                </i>
                <div class="card-icons">
                    <i class="icon-love">
                    </i>
                    <i class="icon-dots">
                    </i>
                </div>
            </div>
        
            <div class="card-body">
                <div class="user-img">
                    <img src="img/pix1.jpg" alt="user image"/>

                    <div class="check-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
               </div>
               <h2 class="user-name"> Jibola Jinadu</h2>
               <h4 class="job-title"> Backend Developer</h4>
               <p class="description">Student and Performer@Stutern</p>
               <button class="hire-btn">Hire me</button>
            </div>

            <hr/>
            
            <div class="card-footer">
                <div class="platform">
                    <div class="social">
                        <div class="icon-container linkedin">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                        <h6>37.6k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container Twitter">
                            <i class="fa-brands fa-Twitter-in"></i>
                        </div>
                        <h6>40.2k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container Instagram">
                            <i class="fa-brands fa-Instagram-in"></i>
                        </div>
                        <h6>60.4k</h6>
                        <p>Followers</p>
                    </div>
                </div>
            </div>

        </div>
    </Main>
    </body>
</html>
